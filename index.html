<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Главная страница</title>
  <link rel="stylesheet" href="main_page.css">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <span class="welcome-text">Добро пожаловать!</span>
  </div>

  <!-- Контейнер для попапа регистрации -->
  <div class="popup" id="regPopup">
    <div class="popup-content request-card">
    <form id="regForm" autocomplete="off">
        <div class="request-status">Регистрация</div>

        <input type="text" name="person" class="person-name" placeholder="Имя" required>
        <div class="city-wrapper">
          <input type="text" name="city" class="person-city" placeholder="Населенный пункт" required autocomplete="off">
          <svg class="city-dropdown-icon" viewBox="0 0 24 24" width="20" height="20">
                  <path d="M7 10l5 5 5-5z"/> 
              </svg>
          <ul class="city-list"></ul>
      </div>

        <input type="tel" name="phone" class="phone" placeholder="Номер телефона" required>

        <div class="button-row">
          <button type="submit">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main_page.js"></script>
</body>
</html>
