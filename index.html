<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ближайший населённый пункт</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 { margin-bottom: 20px; text-align: center; }

    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 320px;
    }

    button:hover { background: #0062d9; }

    #out {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      word-wrap: break-word;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .coords { font-family: monospace; color: #555; font-size: 15px; }
  </style>
</head>
<body>
  <h2>Определить ближайший населённый пункт</h2>
  <button id="btn">Определить</button>
  <div id="out">Нажмите кнопку, чтобы начать</div>
  <div id="log"></div>

  <script>
    const logEl = document.getElementById('log');
    const out = document.getElementById('out');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }

    async function getNearestPlace(lat, lon) {
      const reverseUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&zoom=10&accept-language=ru`;
      log(`1️⃣ Reverse-запрос: ${reverseUrl}`);
      const res1 = await fetch(reverseUrl);
      const data1 = await res1.json();
      log(`Ответ reverse:\n${JSON.stringify(data1.address, null, 2)}`);

      const addr = data1.address || {};
      // Сначала ищем city / town
      if (addr.city) return { name: addr.city, type: "город" };
      if (addr.town) return { name: addr.town, type: "посёлок" };
      if (addr.village) return { name: addr.village, type: "село / деревня" };
      if (addr.hamlet) return { name: addr.hamlet, type: "хутор / маленький населённый пункт" };

      // Если не нашли — ищем через search в радиусе 35 км
      const searchUrl = `https://nominatim.openstreetmap.org/search?format=json&accept-language=ru&limit=1&extratags=1&bounded=0&lat=${lat}&lon=${lon}&radius=35000`;
      log(`2️⃣ Поиск ближайшего населённого пункта (радиус 35 км): ${searchUrl}`);
      const res2 = await fetch(searchUrl);
      const data2 = await res2.json();
      log(`Ответ search:\n${JSON.stringify(data2, null, 2)}`);

      if (data2.length > 0) {
        const obj = data2[0];
        const name = obj.display_name.split(",")[0];
        const type = obj.type || "неизвестно";
        return { name, type };
      }

      return { name: "не найден", type: "" };
    }

    document.getElementById('btn').onclick = () => {
      if (!navigator.geolocation) {
        out.textContent = "Ваш браузер не поддерживает геолокацию.";
        log("Геолокация не поддерживается.");
        return;
      }

      out.textContent = "Определяем координаты...";
      log("Запрашиваем разрешение на геолокацию...");

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = Math.round(pos.coords.accuracy);
        log(`Получены координаты: ${lat}, ${lon} (±${acc} м)`);

        try {
          const place = await getNearestPlace(lat, lon);

          out.innerHTML = `
            <div class="coords">
              Широта: ${lat}<br>
              Долгота: ${lon}<br>
              Точность: ±${acc} м
            </div><br>
            Ближайший населённый пункт: <b>${place.name}</b><br>
            Тип: <b>${place.type}</b>
          `;
          log(`✅ Найден ближайший населённый пункт: ${place.name} (${place.type})`);
        } catch (e) {
          out.textContent = "Ошибка при определении населённого пункта.";
          log("Ошибка: " + e.message);
        }
      }, err => {
        out.textContent = "Не удалось определить координаты: " + err.message;
        log("Ошибка геолокации: " + err.message);
      });
    };
  </script>
</body>
</html>
