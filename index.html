<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë–ª–∏–∂–∞–π—à–∏–π –≥–æ—Ä–æ–¥ –∏ –Ω–∞—Å–µ–ª—ë–Ω–Ω—ã–π –ø—É–Ω–∫—Ç</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 { margin-bottom: 20px; text-align: center; }

    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 320px;
    }

    button:hover { background: #0062d9; }

    #out {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      word-wrap: break-word;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .coords { font-family: monospace; color: #555; font-size: 15px; }
  </style>
</head>
<body>
  <h2>–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –±–ª–∏–∂–∞–π—à–∏–π –≥–æ—Ä–æ–¥ –∏ –Ω–∞—Å–µ–ª—ë–Ω–Ω—ã–π –ø—É–Ω–∫—Ç</h2>
  <button id="btn">–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å</button>
  <div id="out">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
  <div id="log"></div>

  <script>
    const logEl = document.getElementById('log');
    const out = document.getElementById('out');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }

    async function getNearestCityOrTown(lat, lon) {
      const reverseUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&zoom=10&accept-language=ru`;
      log(`1Ô∏è‚É£ Reverse-–∑–∞–ø—Ä–æ—Å: ${reverseUrl}`);
      const res1 = await fetch(reverseUrl);
      const data1 = await res1.json();
      log(`–û—Ç–≤–µ—Ç reverse:\n${JSON.stringify(data1.address, null, 2)}`);

      const addr = data1.address || {};
      if (addr.city || addr.town) {
        const name = addr.city || addr.town;
        const type = addr.city ? "–≥–æ—Ä–æ–¥" : "–ø–æ—Å—ë–ª–æ–∫";
        log(`‚úÖ –ù–∞–π–¥–µ–Ω –Ω–∞–ø—Ä—è–º—É—é: ${type} ${name}`);
        return { name, type };
      }

      // –ü–æ–∏—Å–∫ –±–ª–∏–∂–∞–π—à–µ–≥–æ city/town –≤ —Ä–∞–¥–∏—É—Å–µ 35 –∫–º
      const searchUrl = `https://nominatim.openstreetmap.org/search?format=json&accept-language=ru&limit=1&extratags=1&bounded=0&lat=${lat}&lon=${lon}&radius=35000&q=city,town`;
      log(`2Ô∏è‚É£ –ü–æ–∏—Å–∫ –±–ª–∏–∂–∞–π—à–µ–≥–æ –≥–æ—Ä–æ–¥–∞/–ø–æ—Å—ë–ª–∫–∞ (—Ä–∞–¥–∏—É—Å 35 –∫–º): ${searchUrl}`);
      const res2 = await fetch(searchUrl);
      const data2 = await res2.json();
      log(`–û—Ç–≤–µ—Ç search city/town:\n${JSON.stringify(data2, null, 2)}`);

      if (data2.length > 0) {
        const obj = data2[0];
        const name = obj.display_name.split(",")[0];
        log(`‚úÖ –ù–∞–π–¥–µ–Ω –±–ª–∏–∂–∞–π—à–∏–π –≥–æ—Ä–æ–¥/–ø–æ—Å—ë–ª–æ–∫: ${name}`);
        return { name, type: "–≥–æ—Ä–æ–¥ –∏–ª–∏ –ø–æ—Å—ë–ª–æ–∫" };
      }

      log("‚ùå –í —Ä–∞–¥–∏—É—Å–µ 35 –∫–º –Ω–µ—Ç –≥–æ—Ä–æ–¥–æ–≤ –∏–ª–∏ –ø–æ—Å—ë–ª–∫–æ–≤.");
      return { name: null, type: null };
    }

    async function getNearestAnySettlement(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&accept-language=ru&limit=1&extratags=1&bounded=0&lat=${lat}&lon=${lon}`;
      log(`üîπ –ü–æ–∏—Å–∫ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ª—é–±–æ–≥–æ –Ω–∞—Å–µ–ª—ë–Ω–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞: ${url}`);
      const res = await fetch(url);
      const data = await res.json();
      log(`–û—Ç–≤–µ—Ç search –ª—é–±–æ–π –Ω–∞—Å–µ–ª—ë–Ω–Ω—ã–π –ø—É–Ω–∫—Ç:\n${JSON.stringify(data, null, 2)}`);
      if (data.length > 0) {
        const name = data[0].display_name.split(",")[0];
        return name;
      }
      return "–Ω–µ –Ω–∞–π–¥–µ–Ω";
    }

    document.getElementById('btn').onclick = () => {
      if (!navigator.geolocation) {
        out.textContent = "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.";
        log("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è.");
        return;
      }

      out.textContent = "–û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã...";
      log("–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é...");

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = Math.round(pos.coords.accuracy);
        log(`–ü–æ–ª—É—á–µ–Ω—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat}, ${lon} (¬±${acc} –º)`);

        try {
          const cityRes = await getNearestCityOrTown(lat, lon);
          let anySettlement = null;
          if (!cityRes.name) {
            anySettlement = await getNearestAnySettlement(lat, lon);
          }

          out.innerHTML = `
            <div class="coords">
              –®–∏—Ä–æ—Ç–∞: ${lat}<br>
              –î–æ–ª–≥–æ—Ç–∞: ${lon}<br>
              –¢–æ—á–Ω–æ—Å—Ç—å: ¬±${acc} –º
            </div><br>
            ${cityRes.name ? `–ë–ª–∏–∂–∞–π—à–∏–π –≥–æ—Ä–æ–¥/–ø–æ—Å—ë–ª–æ–∫: <b>${cityRes.name}</b>` : ''}
            ${!cityRes.name && anySettlement ? `–ë–ª–∏–∂–∞–π—à–∏–π –Ω–∞—Å–µ–ª—ë–Ω–Ω—ã–π –ø—É–Ω–∫—Ç: <b>${anySettlement}</b>` : ''}
          `;
        } catch (e) {
          out.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ –≥–æ—Ä–æ–¥–∞.";
          log("–û—à–∏–±–∫–∞: " + e.message);
        }
      }, err => {
        out.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: " + err.message;
        log("–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: " + err.message);
      });
    };
  </script>
</body>
</html>
