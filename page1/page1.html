<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Заявки</title>
  <link rel="stylesheet" href="page1.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</head>
<body>

  <!-- Верхняя кнопка -->
<div class="top-bar">
    <button class="help-btn">Новая заявка</button>
    <button class="profile-btn">Профиль</button> 
</div>

<div class="popup" id="helpPopup">
  <div class="popup-content">
    <div class="request-status">Новая заявка на помощь</div>
    <input type="text" id="problem" placeholder="Какая проблема? (коротко)" autocomplete="off" maxlength="25" required>
    <input type="text" id="address" placeholder="Адрес или примерное место" autocomplete="off" maxlength="35" required>
    <textarea id="comments" placeholder="Комментарии (необязательно)" autocomplete="off" maxlength="120" rows="4"></textarea>

    <div class="button-row">
      <button id="sendBtn">Отправить</button>
      <button id="closeBtn">Закрыть</button>
    </div>
  </div>
</div>

<div id="edit-profile-popup" class="popup">
    <div class="popup-content">
        <h2>Редактирование профиля</h2>
        <form id="edit-profile-form">
            <input type="text" id="person-input" name="person" placeholder="Имя" required>
            
            <input type="text" id="car-input" name="car" placeholder="Машина" required>
            
            <input type="text" id="carplate-input" name="carPlate" placeholder="Гос номер авто" required>
            
            <input type="tel" id="phone-input" name="phone" placeholder="Телефон" required pattern="[0-9]{1} \([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}">
            
            <div class="popup-actions">
                <button type="button" id="cancel-edit-btn" class="secondary-btn">Отменить</button>
                <button type="submit" id="save-profile-btn" class="primary-btn">Сохранить</button>
            </div>
        </form>
    </div>
</div>

  <!-- Список заявок -->
  <div class="requests">
  </div>

<script src="path/to/telegram-sdk.js"></script> 
<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Твой JS файл -->
<script src="firebase-config.js"></script> 

<script src="requests.js"></script> 

<script src="profile.js"></script> 

</body>
</html>
