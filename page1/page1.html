<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявки</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>

  <!-- Верхняя кнопка -->
  <div class="top-bar">
    <button class="help-btn">Новая заявка</button>
  </div>

<div class="popup" id="helpPopup">
  <div class="popup-content">
    <div class="request-status">Новая заявка на помощь</div>
    <input type="text" id="problem" placeholder="Какая проблема? (коротко)" autocomplete="off" maxlength="25" required>
    <input type="text" id="address" placeholder="Адрес или примерное место" autocomplete="off" maxlength="35" required>
    <textarea id="comments" placeholder="Комментарии (необязательно)" autocomplete="off" maxlength="120" rows="4"></textarea>

    <div class="button-row">
      <button id="sendBtn">Отправить</button>
      <button id="closeBtn">Закрыть</button>
    </div>
  </div>
</div>


  <!-- Список заявок -->
  <div class="requests">
    <div class="request-card empty">Заявки отсутствуют</div>
  </div>


<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Твой JS файл -->
<script src="page1.js"></script>

</body>
</html>
